<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <link rel="stylesheet" href="./assets/form.css"/>
   <link rel="stylesheet" href="./assets/nav.css">

   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Kanit:wght@500&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
   
   <title>Ellenapp</title>
</head>
<body>
   <!--NAVIGATION-->
   <div id="mySidenav" class="sidenav">
      <a href="./index.html">HOME</a>
      <a href="#">Contact</a>
   </div>
   <span style="font-size:30px;cursor:pointer;" class="Navicon" id="Navicon" onclick="openNav()">&#9776;</span>
   <span onclick="location.reload();" class="logo wrapper" id="logo">ELLENAPP
   </span>

   <!-- Wrapper for slides -->
   <div class="carousel-inner" role="listbox">
      <div class="item active">
            <img src="/images/chatting.png" alt="chat">
      </div>

   <div class="container">
      <div class="c1">
         
         <div class="c11">
            <h1 class="mainhead">ELLEN MEETING PLATFORM</h1>
            <p class="mainp">Just click the buttons below to toggle between SignIn & SignUp</p>
         </div>
         <div id="left"><h1 class="s1class"><span>SIGN</span><span class="su">IN</span>
         </h1></div>
         <div id="right"><h1 class="s2class"><span>SIGN</span><span class="su">UP</span></h1></div>
      </div>
      <div class="c2">
         <form id="signup" method="POST"  onsubmit="event.preventDefault(); signup();" class="signup">
            <h1 class="signup1">SIGN UP</h1>
            <br><br>
            <input id="from" name="name" type="text" placeholder="Username*" class="username"/>
            
            <input name="surname" type="text" placeholder="Surname*" class="username"/>
            
            <input name="email" type="text" placeholder="Email*" class="username"/>
            
            <input name="password" type="password" placeholder="Password*" class="username"/>
            <button type="submit" class="btn">SignUp</button>
 
         </form>
         <form id="signin" method="POST" onsubmit="event.preventDefault(); signin();"  class="signin">
            
            <h1 id="signin" class="signup1">SIGN IN</h1>
            <br><br><br><br>
            <input id="from" name="name" type="text" placeholder="Username*" class="username"/>
            
            <input name="password" type="text" placeholder="password*" class="username"/>
            <button type="submit" class="btn">Get Started</button>
            <br><br><br>
            <div class="signup2">Forget Password?
               <span class="solution">Please check your names </span>
             </div>
         </form>
         
      </div>
   </div>
<script src="./assets/home.js"></script>
<script src="./assets/fetch.js"></script>
 <script src="./assets/form.js"></script>
</body>
</html>
