<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/FORM.css" />
    <title>Login Messenger</title>
  </head>
  <body>
    <div class="container">
      <h1> Welcome to Login</h1>
      <form method="POST" id="signin" onsubmit="event.preventDefault(); signin();">
      <div class="form-control">
        <input type="text" name="name" id="from" required>
        <label> Name </label>
      </div>
      <div class="form-control">
        <input type="text" name="password" required>
        <label> Password </label>
      </div>
      <button class="btn" type="submit">Login</button>
      <p class"text">Don't have an account? <a href="./SIGNUP.html">Register</a> </p>
      </form>
    </div>
    <script src="script.js"></script>
  </body>                                   
  <script src="./assets/landing.js"></script>
  <script src="./assets/form.js"></script>
  <script src="./assets/fetch.js"></script>
  <script src="./assets/FORM.js"></script>
  <script src="./assets/home.js"></script>
</html>
